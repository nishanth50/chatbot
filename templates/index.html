<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .chat {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .chat-header {
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.25em;
        }
        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
            max-width: 80%;
            line-height: 1.5;
        }
        .chat-message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .chat-message.bot {
            background-color: #e2e3e5;
            color: black;
            align-self: flex-start;
        }
        .chat-footer {
            padding: 10px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            border-top: 1px solid #dee2e6;
            position: relative;
        }
        .chat-footer input {
            flex-grow: 1;
            margin-right: 10px;
            border-radius: 20px;
            padding: 10px 15px;
        }
        .chat-footer button {
            border-radius: 20px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <div class="chat">
    
        <div class="chat-header">
            Gemini Chat Application
        </div>

        <div class="chat-body" id="chat-body">
        </div>

        <div class="chat-footer">
            <input type="text" class="form-control" id="message-input" placeholder="Type your message here...">
            <button class="btn btn-primary" id="send-button">Send</button>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $('#send-button').click(function () {
                sendMessage();
            });

            $('#message-input').keypress(function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendMessage();
                }
            });

            function sendMessage() {
                var userMessage = $('#message-input').val().trim();
                if (userMessage) {
                    
                    $('#chat-body').append('<div class="chat-message user">' + userMessage + '</div>');

                    $('#message-input').val("");

                    $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);

                    $.ajax({
                        url: '/chat',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ "message": userMessage }),
                        success: function (response) {
                            $('#chat-body').append('<div class="chat-message bot">' + response.response + '</div>');
                            $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
                        },
                        error: function (xhr, status, error) {
                            console.error("Error: " + error);
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
